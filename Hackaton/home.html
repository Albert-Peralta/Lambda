<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lambda | Home</title>
    <link rel="stylesheet" href="Estilos/styleshme.css" />
    <script
      src="https://kit.fontawesome.com/a2d5b6b1f1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="home-body">
    <!-- HEADER -->
    <header class="home-header">
      <h1>Lambda</h1>
      <button class="settings-btn"><i class="fas fa-cog"></i></button>
    </header>

    <!-- TOKENS -->
    <section class="token-section">
      <div class="token-card">
        <p><strong>Tokens:</strong> <span id="tokenCount">17 Tokens</span></p>
        <small>Tokens recolectados en el último mes: 1</small>
      </div>
    </section>

    <!-- OPERACIONES -->
    <section class="operations">
      <h2>Operaciones frecuentes:</h2>
      <div class="ops-grid">
        <button class="op-btn">
          <i class="fas fa-paper-plane"></i><span>Transferir</span>
        </button>
        <button class="op-btn">
          <i class="fas fa-inbox"></i><span>Recibir</span>
        </button>
        <button class="op-btn">
          <i class="fas fa-exchange-alt"></i><span>Convertir</span>
        </button>
        <button class="op-btn">
          <i class="fas fa-qrcode"></i><span>QR</span>
        </button>
        <button class="op-btn add-btn">
          <i class="fas fa-plus"></i><span>Agregar</span>
        </button>
      </div>
    </section>

    <!-- SITIOS -->
    <section class="sites">
      <h2>Sitios que necesitan tu ayuda:</h2>
      <div class="sites-grid">
        <div class="site-card">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Puerto_Vicente_Guerrero.jpg"
            alt="Puerto Vicente"
          />
          <p>Puerto Vicente</p>
        </div>
        <div class="site-card">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Bahia_Papanoa_Guerrero.jpg"
            alt="Bahías de Papanoa"
          />
          <p>Bahías de Papanoa</p>
        </div>
        <div class="site-card">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Playa_del_Carmen_Mexico.jpg"
            alt="Playa del Carmen"
          />
          <p>Playa del Carmen</p>
        </div>
        <div class="site-card add-site">
          <i class="fas fa-plus"></i>
          <p>Ver más</p>
        </div>
      </div>
    </section>

   <!-- NAV BAR -->
<nav class="bottom-nav">
  <a href="home.html" class="nav-item active">
    <i class="fas fa-home"></i>
    <span>Inicio</span>
  </a>
  <a href="#" class="nav-item">
    <i class="fas fa-map-marker-alt"></i>
    <span>GPS</span>
  </a>
  <a href="historial.html" class="nav-item">
    <i class="fas fa-clipboard-list"></i>
    <span>Historial</span>
  </a>
  <a href="Wallet.html" class="nav-item">
    <i class="fas fa-wallet"></i>
    <span>Wallet</span>
  </a>
</nav>

    <script src="Scripts/app2.js"></script>
  </body>
</html>
